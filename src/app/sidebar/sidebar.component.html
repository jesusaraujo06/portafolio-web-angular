<div class="wrapper">
  <div class="pre-title animate__animated animate__fadeInLeft animation-1">Hola mi nombre es</div>
  <h1 #asTitle class="title animate__animated animate__fadeInLeft animation-3"></h1>
  <h2 class="sub-title animate__animated animate__fadeInLeft animation-5">Soy desarrollador web</h2>
  <p class="description animate__animated animate__fadeInLeft animation-7">
    Entusiasta y autodidacta, con más de 2 años de experiencia en la industria
    tecnológica.
  </p>

  <div class="video-wrapper animate__animated animate__fadeInLeft animation-9">
    <hr>
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/-xXfelCzAi4" title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>

  <div class="link-wrapper animate__animated animate__fadeInLeft animation-11">
    <hr>
    <div class="links d-flex flex-wrap">
      <div class="block col-12 col-lg-4" *ngFor="let linkObj of links">
        <a [href]="linkObj.link" target="_blank">
          <div class="block-in">
            <span [innerHTML]="linkObj.icon"></span>
          </div>
        </a>
      </div>
    </div>
  </div>

</div>
